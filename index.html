<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Home control</title>
  <meta name="description" content="Home control">
  <meta name="author" content="Matthias Barde">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
</head>

<body>
  <style>
    h2 {
      text-align: center;
    }

    div.card {
      width: 640px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    div.card img {
      max-width: 100%;
    }
  </style>

  <div class="container-fluid">
    <br/>

    <h2>Bücherregal</h2>
    <div class="btn-group btn-group-lg col-md-12" role="group">
      <button type="button" class="btn btn-success col-md-6" onclick="sendCode(1361)">An</button>
      <button type="button" class="btn btn-danger col-md-6" onclick="sendCode(1364)">Aus</button>
    </div>
    <br/><br/>

    <h2>Flurecke</h2>
    <div class="btn-group btn-group-lg col-md-12" role="group">
      <button type="button" class="btn btn-success col-md-6" onclick="sendCode(4433)">An</button>
      <button type="button" class="btn btn-danger col-md-6" onclick="sendCode(4436)">Aus</button>
    </div>
    <br/><br/>

    <h2>☕ Kaffee</h2>
    <div class="btn-group btn-group-lg col-md-12" role="group">
      <button type="button" class="btn btn-success col-md-6" onclick="sendCode(5201)">An</button>
      <button type="button" class="btn btn-danger col-md-6" onclick="sendCode(5204)">Aus</button>
    </div>
    <br/><br>

    <div class="card">
      <div class="card-body">
        <img src="webcam"/>
      </div>
    </div>

  </div>

  <script>
    function sendCode(code) {
      var url = 'http://192.168.178.61:5000/send?code=' + code;
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET', url, true);
      xhttp.send();
    }
  </script>
</body>
</html>
