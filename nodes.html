<ul class="nodes">
  {% for node in nodes %}
  <li class="node">
    <label class="switch" style="float: left">
      <input type="checkbox" {{ 'checked' if node.state else '' }}
             id="switch-{{ node.id }}"
             onclick="checkSwitch(this, event)" node-id="{{ node.id }}" />
      <span class="slider round"></span>
    </label>
    <label for="switch-{{ node.id }}" class="label-for-switch">{{ node.title }}</label>
    <span class="tool" onclick="onToolClicked(this, event)">⚙️</span>
    <div class="hidden-tools">
      <button title="Delete node" onclick="deleteNode(event, {{ node.id }})" class="danger">🗑️</button>
      <button title="Edit node" onclick="showPopupNodeForm(event, {{ node.id }})" class="boring">🖊️</button>
    <div>
  </li>
  {% endfor %}
</ul>
