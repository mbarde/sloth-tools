<ul class="events">
  {% for event in events %}
  <li class="event">
    {{event.hour}}:{{event.minute}} o'clock:
    {% if event.switchOn %}
      switch on
    {% else %}
      switch off
    {% endif %}
  </li>
  {% endfor %}
</ul>

<button id="btn-add-event" onclick="showPopupForm('event', false, false, '/{{ nodeId }}')">âž• Add event</button>
<button class="btn-close danger" type="button" onclick="hidePopupForm()">Close</button>
