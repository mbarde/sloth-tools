<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Home control</title>
  <meta name="description" content="Home control">
  <meta name="author" content="Matthias Barde">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
</head>

<body>
  <style>
    h2 {
      text-align: center;
    }

    div.card {
      width: 640px;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    div.card img {
      max-width: 100%;
    }
  </style>

  <div class="container-fluid">
    <br/>

    {% for node in nodes %}
    <h2>{{ node.title }}</h2>
    <div class="btn-group btn-group-lg col-md-12" role="group">
      <button type="button" class="btn btn-success col-md-6" onclick="sendCode({{ node.codeOn }}, {{ node.iterations }})">An</button>
      <button type="button" class="btn btn-danger col-md-6" onclick="sendCode({{ node.codeOff }}, {{ node.iterations }})">Aus</button>
    </div>
    <br/><br/>
    {% endfor %}

    <div class="card">
      <div class="card-body">
        <img src="webcam"/>
      </div>
    </div>

  </div>

  <script>
    function setButtonsDisabledState(disabled) {
      var els = document.getElementsByTagName('button');
      for (var i = 0; i < els.length; i++) {
        els[i].disabled = disabled;
      }
    }

    function sendCode(code, iterations) {
      setButtonsDisabledState(true);
      var url = 'http://192.168.178.61:5000/send?code=' + code + '&iterations=' + iterations;
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET', url, true);
      xhttp.onreadystatechange = function() {
        setButtonsDisabledState(false);
        if (this.readyState !== 4 && this.status !== 200) {
          console.error('Request failed:');
          console.error(this);
        }
      };
      xhttp.send();
    }
  </script>
</body>
</html>
