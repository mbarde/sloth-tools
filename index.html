<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ title }}</title>
  <meta name="description" content="{{ title }}">
  <meta name="author" content="Matthias Barde">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="static/switch.css?v=1.1">
  <link rel="stylesheet" href="static/custom.css?v=0.2">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="head">
      <div class="logo">
        <img id="sloth" src="/static/apple-touch-icon.png"/>
        <span class="animated lightSpeedIn">just be a<br/>happy sofa sloth :)</span>
      </div>
    </div>
    <br/>

    <div class="container-nodes">
    </div>

    <!--<div class="card">
      <div class="card-body">
        <img src="webcam"/>
      </div>
    </div>-->
  </div>

  <script>
      function animateCSS(element, animationName, callback) {
        const node = document.querySelector(element)
        node.classList.add('animated', animationName)

        function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)

            if (typeof callback === 'function') callback()
        }

        node.addEventListener('animationend', handleAnimationEnd)
    }

    function setButtonsDisabledState(disabled) {
      var els = document.getElementsByTagName('button');
      for (var i = 0; i < els.length; i++) {
        els[i].disabled = disabled;
      }
    }

    function checkSwitch(el) {
      var nodeId = el.getAttribute('node-id');
      if (el.checked) {
        switchState(nodeId, 'on');
      } else {
        switchState(nodeId, 'off');
      }
    }

    function switchState(nodeId, state) {
      animateCSS('#sloth', 'swing');
      setButtonsDisabledState(true);
      var url = 'http://192.168.178.61:5000/' + state + '?id=' + nodeId;
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET', url, true);
      xhttp.onreadystatechange = function() {
        setButtonsDisabledState(false);
        if (this.readyState !== 4 && this.status !== 200) {
          console.error('Request failed:');
          console.error(this);
        }
      };
      xhttp.send();
    }

    function refreshNodes() {
      animateCSS('#sloth', 'bounce');
      var container = document.querySelector('div.container-nodes');
      var url = 'http://192.168.178.61:5000/nodes';
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET', url, true);
      xhttp.addEventListener('load', function(event) {
        container.innerHTML = '';
        container.insertAdjacentHTML('beforeend', xhttp.responseText);
      });
      xhttp.send();
    }

    window.addEventListener('focus', function() {
      refreshNodes();
    });

    animateCSS('#sloth', 'bounceInDown');
    refreshNodes();
  </script>
</body>
</html>
